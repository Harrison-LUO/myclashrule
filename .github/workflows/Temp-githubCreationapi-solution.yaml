name: Hourly File Check and Creation

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  check_and_create_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: check_file
        id: check_file
        uses: andstor/file-existence-action@v2
        with:
          files: rules/MyDirect.SERVER.update.list

      - name: create_file
        if: ${{ !steps.check_file.outputs.files_exists }}
        run: |
          mkdir -p rules/MyDirect.SERVER.update.list
          echo "#" > rules/MyDirect.SERVER.update.list
